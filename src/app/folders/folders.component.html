<div class="container">
    <h1>Folders</h1>
    
    <div class="container-2" *ngFor="let folder of this.folderArray; let i = index">
                <h3 
                (click)="onEmitFolder(i)"
                [ngClass]="{'selected-folder': i === clickedFolderIndex}"
                >{{ folder.folderName }}<button class="deleteButton"
                     (click)="onDelete(i)"
                     >Delete</button>
                
                </h3>
            <hr>
            
    </div>
    <div class="container-3">
        <button id="add-folder" (click)="addFolder()">+</button>

    </div>
    
</div>
